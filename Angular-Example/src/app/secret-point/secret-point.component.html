<button class="btn btn-danger w-100 my-5" (click)="onPrivateAccess()">
  Access private
</button>

<div class="m-5 p-5 lead" *ngIf="showSecret">
  <p>{{ secretMessage }}</p>
</div>

<hr class="my-3" />

<div *ngFor="let timeStemp of accessRecording; index as i">
  <div
    class="shadow rounded w-100 p-3 my-3"
    [ngStyle]="{ backgroundColor: i >= 5 ? 'red' : 'white' }"
    [ngClass]="{ whiteFont: i >= 5 }"
  >
    <p>{{ accessRecording[i] }}</p>
  </div>
</div>
